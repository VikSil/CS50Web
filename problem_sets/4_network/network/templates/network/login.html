{% extends "network/layout.html" %}

{% block body %}
<div class="green-border button-container mt-3 px-3 pt-3">
    <!-- Title -->
    <div class="mb-3">
        <h3 class="text-uppercase outlined">Login</h3>
    </div>
    <!-- Error message for failed login -->
    {% if message %}
    <div class="mb-2 text-success">{{ message }}</div>
    {% endif %}
    <!-- Login form -->
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control border-success" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control border-success" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-green my-2" type="submit" value="Login">
    </form>
    <!-- Link to Registration form -->
    <p class="text-success">Don't have an account? <a class="outlined outlined-link"
            href="{% url 'register' %}">Register here.</a></p>

</div>

{% endblock %}
