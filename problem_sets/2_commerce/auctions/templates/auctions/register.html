{% extends "auctions/layout.html" %}

{% block body %}
<!-- Title of the page -->
<div class="text-center">
    <h2 class="display-5 mt-3 mb-4">Register</h2>
</div>
<!-- Registration error message-->
{% if message %}
<div class="container ms-5 mb-3">{{ message }}</div>
{% endif %}

<!-- Registration form-->
<div class="container">
    <div class="d-flex flex-column justify-content-center mx-5">

        <form action="{% url 'auctions:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group my-4">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group my-4">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group my-4">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn rounded-pill px-3 bg-silverrim h-4 cat" type="submit" value="Register">
        </form>
        <!-- Footer-->
        <p class="nav-item mt-3">Already have an account? <a href="{% url 'auctions:login' %}" class="text-lilacrim">Log
                In here.</a></p>

    </div>
</div>


{% endblock %}
