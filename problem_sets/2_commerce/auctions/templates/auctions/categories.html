{% extends "auctions/layout.html" %}

{% block body %}
<!-- Title of the page -->
<div class="text-center">
    <h2 class="display-5 mb-3">Pick a category below</h2>
</div>

<!-- Page content -->
<div class="container">
    <div class="row justify-content-center align-items-center ">
        <!-- Link to all listings page -->
        <a class="col-6 col-sm-3 col-md-2 btn text-nowrap rounded-pill m-1 m-sm-4 p-2 bg-silverrim h-4 cat"
            href="{%url 'auctions:shortlist' 0%}">All
            Categories
        </a>
        <!-- List of individual categories -->
        {%for category in categories%}
        <a class="col-6 col-sm-3 col-md-2 btn rounded-pill m-1 m-sm-4 p-2 bg-silverrim h-4 cat"
            href="{%url 'auctions:shortlist' category.id%}">
            {{category.name}}
        </a>
        {%endfor%}
    </div>
</div>
{% endblock %}
