<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS50 Web Lab 0</title>
        <link rel = "stylesheet" href ="formatting.css">
    </head>
    <body>
        <div id = main-container>
            <div id="link-container">
                <a href = "index.html" class="search-links">Google Search</a> 
            </div>
            <div id = "image-container">
                <img id = "logo" src ="logo/Not_Google_Images_logo.png" alt = "logo">

                            </button>
                            <input id = "search" type="text" name="q" autocomplete="off">

                        </div>
                    </div>

                </form>
            </div>


        </div>
