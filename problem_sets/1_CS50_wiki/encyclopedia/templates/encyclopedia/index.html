{% extends "encyclopedia/layout.html" %}

{% block title %}
    CS50 Web Wiki
{% endblock %}

{% block header %}
    {{title}}
{% endblock %}

{% block pagecontent %}
        <ul>
            {% for entry in entries %}
                <li><a href = "{% url 'encyclopedia:index' %}{{ entry }}">  {{ entry }}</a></li>
            {% endfor %}
        </ul>

{% endblock %}
